<div class="unselectable row">
  <div class="col-md-4 col-sm-12 mb-md-0 mb-sm-2">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <p class="dashboard-heading" style="text-align: center;">Aktuelle Gewinn- und Verlustrechung</p>
        </div>
      </div>
      <div class="row">
        <div class="col-1"></div>
        <div class="col-10 guv-display-positive" *ngIf="positive">
          <p class="amount amount-p">{{ amount }}</p>
        </div>
        <div class="col-10  guv-display-neutral" *ngIf="neutral">
          <p class="amount amount-p">{{ amount }}</p>
        </div>
        <div class="col-10  guv-display-negative" *ngIf="negative">
          <p class="amount amount-p">{{ amount }}</p>
        </div>
        <div class="col-1"></div>
      </div>
    </div>
  </div>

  <div class="col-md-4 mb-md-0 mb-sm-2">
    <div class="container h-100 ">
      <div class="row" style="margin: 1rem 0;">
        <div class="col-8">
          <p class="dashboard-heading align-middle" >offene Auftr채ge:</p>
        </div>
        <div class="col-4">
          <p class="amount-p">{{ orders.length }} </p>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="container h-100">
      <div class="row" style="margin: 1rem 0;">
        <div class="col-8" >
         <p class="dashboard-heading" >get채tigte Lieferungen:</p>
        </div>
        <div class="col-4">
          <p class="amount-p">{{ ordersDone.length }}</p>
        </div>
      </div>
    </div>
  </div>
</div>

  <div class="row second-dashboard-row">
    <div class="col-md-6">
      <div class="chart">
        <p class="dashboard-heading">Materialbestand</p>
        <apx-chart [series]="matChartOptions.series" [chart]="matChartOptions.chart" [xaxis]="matChartOptions.xaxis">
        </apx-chart>
        <!-- <img src="../assets/lager.jpeg"> -->
      </div>
    </div>
  
    <div class="col-md-6">
      <div class="chart">
        <p class="dashboard-heading">Produktbestand</p>
        <apx-chart [series]="prodChartOptions.series" [chart]="prodChartOptions.chart" [xaxis]="prodChartOptions.xaxis">
        </apx-chart>
      </div>
    </div>
  </div>
