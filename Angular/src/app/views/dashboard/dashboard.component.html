<div class="unselectable row first-dashboard-row">
  <div class="col-md-4">
    <div class="container">
      <div class="guv-display-container">
        <h4>Aktuelle Gewinn- und Verlustrechung</h4>
        <div class="guv-display-positive" *ngIf="positive">
          <h4 class="amount">{{ amount }}</h4>
        </div>
        <div class="guv-display-neutral" *ngIf="neutral">
          <h4 class="amount">{{ amount }}</h4>
        </div>
        <div class="guv-display-negative" *ngIf="negative">
          <h4 class="amount">{{ amount }}</h4>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="container">
      <h4>Offene Auftr채ge:</h4>
      <div class="guv-display-container">
        <h4>{{ orders.length }} </h4>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="container">
      <h4>Get채tigte Lieferungen:</h4>
      <div class="guv-display-container">
        <h4>{{ ordersDone.length }}</h4>
      </div>
    </div>
  </div>
</div>

  <div class="row second-dashboard-row">
    <div class="col-md-6">
      <div class="chart">
        <h2>Materialbestand</h2>
        <apx-chart [series]="matChartOptions.series" [chart]="matChartOptions.chart" [xaxis]="matChartOptions.xaxis">
        </apx-chart>
        <!-- <img src="../assets/lager.jpeg"> -->
      </div>
    </div>
  
    <div class="col-md-6">
      <div class="chart">
        <h2>Produktbestand</h2>
        <apx-chart [series]="prodChartOptions.series" [chart]="prodChartOptions.chart" [xaxis]="prodChartOptions.xaxis">
        </apx-chart>
      </div>
    </div>
  </div>
