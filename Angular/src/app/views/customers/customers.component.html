<div class="customersOverview-container">

    <h2>Kundenübersicht</h2>

    <!-- <div class="order-filter-container">
        <p>ToDo: Suche nach Namen und Anzeige der Aufträge eines Kunden</p>
    </div> -->

    <div class="table-responsive">
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Kunden-ID</th>
                    <th scope="col">Name</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let customer of customers" scope="row">
                    <td>{{customer.customerId}}</td>
                    <td>{{customer.name}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
